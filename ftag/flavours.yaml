# single b-tagging
- name: bjets
  label: $b$-jets
  cuts: ["HadronConeExclTruthLabelID == 5"]
  colour: tab:blue
  category: single-btag
- name: cjets
  label: $c$-jets
  cuts: ["HadronConeExclTruthLabelID == 4"]
  colour: tab:orange
  category: single-btag
- name: ujets
  label: Light-jets
  cuts: ["HadronConeExclTruthLabelID == 0"]
  colour: tab:green
  category: single-btag
- name: taujets
  label: $\tau$-jets
  cuts: ["HadronConeExclTruthLabelID == 15"]
  colour: tab:purple
  category: single-btag

